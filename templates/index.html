<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GenAI Workflow</title>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container">
        <h4 class="mb-3 mt-3">Current Demos</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/photobooth01.jpg') }}" class="card-img-top" alt="Photobooth">
                    <div class="card-body">
                        <h5 class="card-title">Photobooth</h5>
                        <p class="card-text">Take a photo with your webcam or upload a selfie to create portraits in any style.</p>
                        <a href="/photobooth" class="btn btn-primary">Go to Photobooth</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/sketchbooth01.jpg') }}" class="card-img-top" alt="Sketchbooth">
                    <div class="card-body">
                        <h5 class="card-title">Sketchbooth</h5>
                        <p class="card-text">Transform a simple sketch into a highly detailed work of art.</p>
                        <a href="/sketchbooth" class="btn btn-primary">Go to Sketchbooth</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://placehold.co/600x400" class="card-img-top" alt="TBD">
                    <div class="card-body">
                        <h5 class="card-title">TBD</h5>
                        <p class="card-text">Something sick, i'm sure.</p>
                        <a href="/#" class="btn btn-primary">Go to TBD</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    
</body>
</html>
